    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        *::selection {
            background-color: #CCFF90;
        }

        body {
            height: 100vh;
            min-height: 399px;
            width: 100vw;
            min-width: 800px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #00c6ff;
            background: -webkit-linear-gradient(#0072ff, #00c6ff);
            background: linear-gradient(#0072ff, #00c6ff);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /*- - - - - - C O N T A C T - C A R D S - - - - - */

        .card {
            height: auto;
            max-height: 299px;
            width: 200px;
            /* ‚¨Ö Size ~ Small (width: 200px), Medium (width: 225px), Large (width: 250px) */
            overflow: hidden;
            background-color: #FFFFFF;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            -webkit-transition: .1s ease-in-out;
            transition: .1s ease-in-out;
            margin-right: 50px;
        }

        .card:last-of-type {
            margin-right: 0px;
        }

        .card:hover {
            margin-top: -25px;
            box-shadow: 0 15px 20px rgba(0, 0, 0, 0.1);
        }

        .card_Banner {
            height: 100px;
            width: inherit;
            padding-top: 35px;
            background-color: #FAFAFA;
            background-size: cover;
            background-position: center;
        }

        .c_01 .card_Banner {
            /* ‚¨á Photo by Gem & Lauris RK on Unsplash */
            background-image: url("https://images.unsplash.com/photo-1505909182942-e2f09aee3e89?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=5257b32f41a8a970f1b644c88174cee5&auto=format&fit=crop&w=1352&q=80");
        }

        .c_02 .card_Banner {
            /* ‚¨á Photo by Samuel C. on Unsplash */
            background-image: url("https://images.unsplash.com/photo-1535106356142-e3169a8b17d2?ixlib=rb-0.3.5&s=0fce1e3c86e04e07abf7305a6fbfaf01&auto=format&fit=crop&w=668&q=80");
        }

        .card_Avatar {
            height: 100px;
            width: 100px;
            margin: auto auto;
            background-size: cover;
            background-position: center;
            background-color: #F1F1F1;
            border: 3px solid #FFFFFF;
            border-radius: 100%;
            box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);
        }

        .c_01 .card_Avatar {
            /* ‚¨á Image from Twitter (___@cabrown___) */
            background-image: url("https://pbs.twimg.com/profile_images/1026096613071237120/LrWQlGzm_400x400.jpg");
        }

        .c_02 .card_Avatar {
            /* ‚¨á Photo by Ayo Ogunseinde on Unsplash */
            background-image: url("https://images.unsplash.com/photo-1463453091185-61582044d556?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=afb35d2683e102d67bcd70b87b100723&auto=format&fit=crop&w=1500&q=80");
        }

        h3,
        a,
        i {
            font-family: 'Roboto', sans-serif;
            font-weight: lighter;
            -webkit-transition: .1s ease-in-out;
            transition: .1s ease-in-out;
        }

        h3 {
            margin-top: 45px;
            margin-bottom: 5px;
            font-size: 18px;
            color: #212121;
        }

        a {
            display: block;
            padding: 5px 0px;
            font-size: 14px;
            color: #9E9E9E;
            text-decoration: none;
        }

        a:hover {
            background-color: #FAFAFA;
            color: inherit;
            cursor: pointer;
            /* ‚¨Ö For Codepen demo ~ Not important! */
        }

        ul {
            margin-top: 10px;
            padding: 15px 0px;
            background-color: #FAFAFA;
        }

        ul a {
            display: inline;
            margin-right: 10px;
        }

        ul a:last-of-type {
            margin-right: 0px;
        }

        ul a i {
            color: inherit;
        }

        ul a i:hover {
            transform: scale(1.5);
            color: inherit;
        }
    </style>
</head>
